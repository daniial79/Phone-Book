version: '3.9'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - /home/danial/DB/postgres/db:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    env_file:
      - .env
    ports:
      - '8000:8000'
    volumes:
      - .:/application
    depends_on:
      - db

volumes:
  db:
    driver: local
